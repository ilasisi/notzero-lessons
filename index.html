<!DOCTYPE html>
<html>
    <head>
        <title>NotZero</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" href="output.css" />
    </head>

    <body class="flex flex-col justify-center items-center h-screen">
        <div
            class="min-w-80 bg-white border border-gray-200 rounded-2xl shadow-lg"
        >
            <div class="space-y-4 divide-y divide-gray-200">
                <div class="flex gap-3 items-center pb-3 px-5 py-4">
                    <img
                        src="https://plus.unsplash.com/premium_photo-1689539137236-b68e436248de?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        class="w-14 h-14 rounded-2xl object-cover"
                    />
                    <div>
                        <p class="font-bold">NotZero Technology</p>
                        <p class="text-sm text-gray-500">Akobo Oyo State</p>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-5 px-5 py-4">
                    <div>
                        <p class="uppercase text-xs text-gray-500">
                            First name
                        </p>
                        <p class="font-bold text-lg">John</p>
                    </div>
                    <div>
                        <p class="uppercase text-xs text-gray-500 text-right">
                            Last name
                        </p>
                        <p class="font-bold text-lg text-right">Doe</p>
                    </div>
                    <div>
                        <p class="uppercase text-xs text-gray-500">
                            Place of Birth
                        </p>
                        <p class="font-bold text-lg">Canada, CA</p>
                    </div>
                    <div>
                        <p class="uppercase text-xs text-gray-500 text-right">
                            Date of Birth
                        </p>
                        <p class="font-bold text-lg text-right">
                            Febuary, 25th, 2005
                        </p>
                    </div>
                    <div>
                        <p class="uppercase text-xs text-gray-500">
                            Occupation
                        </p>
                        <p class="font-bold text-lg">Software Engineer</p>
                    </div>
                    <div>
                        <p class="uppercase text-xs text-gray-500 text-right">
                            Place of Work
                        </p>
                        <p class="font-bold text-lg text-right">Akobo</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
