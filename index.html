<!DOCTYPE html>
<html>
    <head>
        <title>NotZero</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" href="output.css" />
    </head>

    <body class="flex flex-col justify-center items-center h-screen p-3 sm:p-0">
        <div
            class="bg-white w-full h-screen sm:w-[500px] sm:h-[500px] rounded-3xl overflow-hidden flex flex-col shadow-lg shadow-gray-200 border border-gray-300"
        >
            <header class="bg-amber-600 px-5 py-4">
                <h1 class="text-3xl text-white text-center">
                    NotZero Chat Room
                </h1>
            </header>
            <main
                id="message-container"
                class="p-5 flex flex-col gap-5 overflow-y-auto"
            ></main>
            <footer
                class="p-5 flex justify-around border-t border-gray-200 gap-3"
            >
                <input
                    placeholder="Start typing ..."
                    name="message"
                    id="message"
                    class="flex-1 border border-gray-300 p-4 rounded-3xl"
                />
                <button
                    onclick="sendMessage()"
                    class="bg-blue-600 text-white border-none rounded-3xl py-3 px-8"
                >
                    Send
                </button>
            </footer>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
